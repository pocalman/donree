<div class="subscribe">
  <h1 class="pt-5 pb-5 donreetitle text-white text-center">S'inscrire</h1>
  <div class="container bg-light py-5 px-4 rounded-lg">
  <form>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Courriel" #userEmail required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" #userPwd required>
    </div>
 <button type="submit" class="btn btn-primary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">Soumettre</button>
  </form>

  <div class="formGroup mt-2">
    <button type="button" class="btn btn-danger" (click)="authService.GoogleAuth()">
      <i class="fab fa-google-plus-g"></i>
      Continuer avec Google
    </button>
  </div>

<div class="mt-2">
  <span>Vous avez déjà un compte? <a href=""><span class="redirect" routerLink="/sign-in">Connectez-vous</span></a></span>
</div>
</div>
</div>
