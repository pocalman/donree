<div class="displayTable interrogation">
  <h1 class="pt-5 pb-5 text-white text-center donreetitle2">Réinitialiser le mot de passe</h1>
    <div class="displayTableCell container bg-light py-5 px-4 rounded-lg">
      <div class="authBlock font-weight-bold">
        <p>Entrez votre adresse email si vous voulez réinitialiser votre mot de passe</p>
        <div class="form-Group">
          <input type="email" class="form-control" placeholder="Courriel" #passwordResetEmail required>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <button type="submit" class="btn btn-danger mt-2" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
            Réinitialiser le mot de passe
          </button>
          </div>
      </div>
  
      <div class="redirectToLogin mt-2">
        <span>Go back to ? <a href=""><span class="redirect" routerLink="/sign-in">Log In</span></a></span>
      </div>
  
    </div>
  </div>
